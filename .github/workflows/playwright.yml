name: Playwright Tests
on:
  push:
    branches: [main]

jobs:
  playwrighttests:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.40.1-focal
      env:
        ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run tests
        run: |
          echo "Start the shopping start application"
          chmod +x ./shopping-store-linux-amd64 &
          echo "Install dependecies from lockfile"
          npm ci
          echo "Run Playwright tests"
          npm run test:ci
